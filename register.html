<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/register.css">
    <link rel="stylesheet" href="./css//swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/layer.css">
    <script src="./js/layer.js"></script>
    <!-- <script src="./js/jquery-3.5.1.js"></script> -->
    <script src="./js/zepto.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/touch.js"></script>
    <script src="./js/public.js"></script>
    <script src="./js/register.js"></script>
</head>
<body>
    <div class="box">
        <div class="title">
            <div class="left"><img src="./images/login-one.png" alt=""></div>
            <div class="right">帮助</div>
        </div>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="user-password">
            <input class="username" type="text" placeholder="请输入手机号">
            <p class="errorUsername">手机号格式有误</p>
            <input class="sendCode" type="text" placeholder="请输入验证码">
            <p class="errorCode">验证码不能为空</p>
            <input class="password" type="password" placeholder="请输入密码">
            <p class="errorPassword">密码格式错误</p>
            <button class="code" id="code">
                <img src="./images/register-two.png" alt="">
            </button>
        </div>
        <div class="btn">
            <a href="javascript:void(0)"><img src="./images/login-three.png" alt=""></a>
            <p class="success">
                <!-- 注册成功，3秒后跳转到登录页 -->
            </p>
        </div>
        <div class="agree">
            <p>注册即代表同意「迷音」服务条款和隐私条款</p>
        </div>
    </div>
</body>
</html>
