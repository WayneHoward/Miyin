<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css//swiper-bundle.min.css">
    <script src="./js/zepto.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <!-- <script src="./js/touch.js"></script> -->
    <script src="./js/public.js"></script>
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="box">
        <div class="title">
            <div class="left"><img src="./images/login-one.png" alt=""></div>
            <div class="right">帮助</div>
        </div>
        <div class="logo">
            <img src="./images/logo.png" alt="">
        </div>
        <div class="user-password">
            <input class="username inputUser" type="text" placeholder="请输入账号">
            <p class="errorUsername">手机号格式有误</p>
            <input class="password" type="password" placeholder="请输入正确密码">
            <p class="errorPassword">用户名或密码错误</p>
        </div>
        <div class="btn">
            <a href="javascript:void(0)"><img src="./images/login-three.png" alt=""></a>
            <p class="success">
                <!-- 登录成功，3秒后跳转到首页 -->
            </p>
        </div>
        <div class="forget">
            <span>忘记密码</span>
            <span>｜</span>
            <span>用户注册</span>
        </div>
        <div class="agree">
            <p>登录即代表阅读并同意<a href="">服务协议</a></p>
        </div>
        <div class="share">
            <a href=""><img src="./images/login-microblog.png" alt=""></a>
            <a href=""><img src="./images/login-qq.png" alt=""></a>
            <a href=""><img src="./images/login-WeChat.png" alt=""></a>
        </div>
    </div>
</body>
</html>
